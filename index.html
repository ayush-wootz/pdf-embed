
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Embed</title>
    <script src="https://acrobatservices.adobe.com/view-sdk/viewer.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 1143px;  /* Match the height set in Glide */
            width: 1600px;   /* Match the width set in Glide */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Optional, just to see the container better */
        }
        #adobe-dc-view {
            width: 100%;
            height: 100%;
            background-color: #fff; /* Optional, to give it a paper-like background */
        }
    </style>
</head>
<body>
    <div id="adobe-dc-view"></div>
    <script type="text/javascript">
        function getQueryParam(param) {
            let urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        document.addEventListener("adobe_dc_view_sdk.ready", function() {
            var adobeDCView = new AdobeDC.View({clientId: "YOUR_CLIENT_ID", divId: "adobe-dc-view"});
            var pdfUrl = getQueryParam('pdfUrl');
            if (pdfUrl) {
                adobeDCView.previewFile({
                    content: { location: { url: pdfUrl } },
                    metaData: { fileName: "Document.pdf" }
                }, { embedMode: "SIZED_CONTAINER" });
            } else {
                document.getElementById('adobe-dc-view').innerHTML = "No PDF URL provided.";
            }
        });
    </script>
</body>
</html>
