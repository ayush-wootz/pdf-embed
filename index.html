
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Embed</title>
    <script src="https://acrobatservices.adobe.com/view-sdk/viewer.js"></script>
</head>
<body>
    <div id="adobe-dc-view" style="height: 360px; width: 100%;"></div>
    <script type="text/javascript">
        // Function to get URL parameters
        function getQueryParam(param) {
            let urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        document.addEventListener("adobe_dc_view_sdk.ready", function() {
            var adobeDCView = new AdobeDC.View({clientId: "2d231f34c6d74b21afbcfa0458d3c57e", divId: "adobe-dc-view"});
            var pdfUrl = getQueryParam('pdfUrl');
            if (pdfUrl) {
                adobeDCView.previewFile({
                    content: { location: { url: pdfUrl } },
                    metaData: { fileName: "Document.pdf" }
                }, { embedMode: "SIZED_CONTAINER" });
            } else {
                document.getElementById('adobe-dc-view').innerHTML = "No PDF URL provided.";
            }
        });
    </script>
</body>
</html>
