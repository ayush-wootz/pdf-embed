<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded PDF with Adobe</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }
    #adobe-dc-view {
      height: 720px;
      width: 1000px;
    }
  </style>
  <script src="https://acrobatservices.adobe.com/view-sdk/viewer.js"></script>
</head>
<body>
  <div id="adobe-dc-view"></div>
  <script type="text/javascript">
    document.addEventListener("adobe_dc_view_sdk.ready", function() { 
      var adobeDCView = new AdobeDC.View({clientId: "2d231f34c6d74b21afbcfa0458d3c57e", divId: "adobe-dc-view"});
      adobeDCView.previewFile({
        content: {location: {url: "https://storage.googleapis.com/glide-prod.appspot.com/uploads-v2/qHuL7GrTFStnbLIAfH7W/pub/nbbBnZykBJ99WlmvUyMI/6_%2010427171A-003-FA19_REV0.pdf"}},
        metaData: {fileName: "Bodea Brochure.pdf"}
      }, {embedMode: "SIZED_CONTAINER", showDownloadPDF: false, showPrintPDF: false, showFullScreen: false}).then(function(viewer) {
        viewer.getAPIs().then(function(apis) {
          apis.setZoom("fitPage");
        });
      });
    });
  </script>
</body>
</html>
